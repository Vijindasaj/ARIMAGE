<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>MANJATTI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #0b0b0d;
      --text: #f2f2f2;
      --muted: #a1a1aa;
      --accent: #6c63ff;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      background: var(--bg);
      color: var(--text);
      height: 100vh;
      overflow: hidden;
    }

    /* ===== Animated Background ===== */
    .bg {
      position: fixed;
      inset: 0;
      z-index: -2;
      background:
        radial-gradient(circle at 30% 40%, rgba(108,99,255,0.15), transparent 30%),
        radial-gradient(circle at 60% 70%, rgba(255,255,255,0.06), transparent 40%);
      animation: floatBG 12s ease-in-out infinite alternate;
    }

    @keyframes floatBG {
      from { transform: scale(1) translateY(0); }
      to { transform: scale(1.05) translateY(-10px); }
    }

    /* ===== Center Layout ===== */
    .container {
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 40px;
      animation: fadeUp 1.2s ease forwards;
    }

    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(200px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      font-size: clamp(2.5rem, 6vw, 4rem);
      font-weight: 600;
      letter-spacing: -0.03em;
      margin-bottom: 14px;
    }

    p {
      color: var(--muted);
      max-width: 520px;
      font-size: 1.05rem;
    }

    /* ===== Button ===== */
    .cta {
      margin-top: 40px;
      padding: 16px 34px;
      background: var(--accent);
      border-radius: 999px;
      color: white;
      text-decoration: none;
      font-weight: 500;
      font-size: 1rem;
      transition: transform 0.35s ease, box-shadow 0.38s ease;
    }

    .cta:hover {
      transform: translateY(-3px);
      box-shadow: 0 18px 40px rgba(108,99,255,0.4);
    }

    .cta:active {
      transform: scale(0.96);
    }

    /* ===== Credits Under Button ===== */
    .credits {
      position: relative;
      margin-top: 50px;
      width: 260px;
      height: 140px;
      overflow: hidden;
      pointer-events: none;
    }

    .credits-track {
      display: flex;
      flex-direction: column;
      align-items: center;
      animation: creditScroll 45s linear infinite;
    }

    .credits span {
      font-size: 12px;
      letter-spacing: 2px;
      text-transform: uppercase;
      color: rgba(255,255,255,0.6);
      margin: 10px 0;
      text-shadow:
        0 0 6px rgba(255,255,255,0.15),
        0 0 12px rgba(108,99,255,0.18);
    }

    .credits span.title {
      font-size: 13px;
      font-weight: 500;
      letter-spacing: 3px;
      opacity: 0.8;
    }

    @keyframes creditScroll {
      0% { transform: translateY(50%); }
      100% { transform: translateY(-50%); }
    }

    /* Fade Mask */
    .credits::before,
    .credits::after {
      content: "";
      position: absolute;
      left: 0;
      width: 100%;
      height: 40px;
      z-index: 2;
    }

    .credits::before {
      top: 0;
      background: linear-gradient(to bottom, var(--bg), transparent);
    }

    .credits::after {
      bottom: 0;
      background: linear-gradient(to top, var(--bg), transparent);
    }
  </style>
</head>

<body>

  <div class="bg"></div>

  <div class="container">
    <h1>2K25-26</h1>
    <p>This redirects you 2 the scanner page</p>

    <a href="ar.html" class="cta">SCAN</a>

    <!-- Credits -->
    <div class="credits">
      <div class="credits-track">
        <span class="title">Directed By</span>
        <span>AARAV</span>
        <span>ADITYA</span>
        <span>ANANYA</span>
        <span>DIYA</span>
        <span>ROHAN</span>
        <span>VISHNU</span>
        <span>ARYAN</span>
        <span>KRISHNA</span>
        <span>NIHAL</span>
        <span>SNEHA</span>

        <!-- duplicate for seamless loop -->
        <span class="title">Directed By</span>
        <span>AARAV</span>
        <span>ADITYA</span>
        <span>ANANYA</span>
        <span>DIYA</span>
        <span>ROHAN</span>
        <span>VISHNU</span>
        <span>ARYAN</span>
        <span>KRISHNA</span>
        <span>NIHAL</span>
        <span>SNEHA</span>
      </div>
    </div>
  </div>

</body>
</html>
