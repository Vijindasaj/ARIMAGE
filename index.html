<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>MANJATTI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #0b0b0d;
      --text: #f2f2f2;
      --muted: #a1a1aa;
      --accent: #6c63ff;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      background: var(--bg);
      color: var(--text);
      height: 100vh;
      overflow: hidden;
    }

    /* ===== Animated Background ===== */
    .bg {
      position: fixed;
      inset: 0;
      z-index: -2;
      background:
        radial-gradient(circle at 30% 40%, rgba(108,99,255,0.15), transparent 30%),
        radial-gradient(circle at 60% 70%, rgba(255,255,255,0.06), transparent 40%);
      animation: floatBG 12s ease-in-out infinite alternate;
    }

    @keyframes floatBG {
      from { transform: scale(1) translateY(0); }
      to { transform: scale(1.05) translateY(-10px); }
    }

    /* ===== Cinematic Credit Strip ===== */
    .name-strip {
      position: fixed;
      left: 0;
      top: 0;
      width: 240px;
      height: 100vh;
      overflow: hidden;
      z-index: -1;
      pointer-events: none;
      display: flex;
      align-items: center;
    }

    .name-track {
      display: flex;
      flex-direction: column;
      animation: creditScroll 65s linear infinite;
      will-change: transform;
    }

    .names {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 28px;
    }

    .names span {
      font-size: 14px;
      font-weight: 500;
      letter-spacing: 2px;
      text-transform: uppercase;
      color: rgba(255,255,255,0.75);
      text-shadow:
        0 0 6px rgba(255,255,255,0.25),
        0 0 14px rgba(108,99,255,0.25);
    }

    .names span:first-child {
      font-size: 16px;
      font-weight: 600;
      letter-spacing: 4px;
      opacity: 0.9;
    }

    @keyframes creditScroll {
      0% { transform: translateY(50%); }
      100% { transform: translateY(-50%); }
    }

    /* Fade Mask */
    .name-strip::before,
    .name-strip::after {
      content: "";
      position: absolute;
      left: 0;
      width: 100%;
      height: 200px;
      pointer-events: none;
    }

    .name-strip::before {
      top: 0;
      background: linear-gradient(to bottom, var(--bg), transparent);
    }

    .name-strip::after {
      bottom: 0;
      background: linear-gradient(to top, var(--bg), transparent);
    }

    /* ===== Center Layout ===== */
    .container {
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 40px;
      animation: fadeUp 1.2s ease forwards;
    }

    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(200px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      font-size: clamp(2.5rem, 6vw, 4rem);
      font-weight: 600;
      letter-spacing: -0.03em;
      margin-bottom: 14px;
    }

    p {
      color: var(--muted);
      max-width: 520px;
      font-size: 1.05rem;
    }

    /* ===== Button ===== */
    .cta {
      margin-top: 40px;
      padding: 16px 34px;
      background: var(--accent);
      border-radius: 999px;
      color: white;
      text-decoration: none;
      font-weight: 500;
      font-size: 1rem;
      transition: transform 0.35s ease, box-shadow 0.38s ease;
    }

    .cta:hover {
      transform: translateY(-3px);
      box-shadow: 0 18px 40px rgba(108,99,255,0.4);
    }

    .cta:active {
      transform: scale(0.96);
    }
  </style>
</head>

<body>

  <div class="bg"></div>

  <!-- Scrolling Names -->
  <div class="name-strip">
    <div class="name-track">

      <div class="names">
        <span>DIRECTED BY</span>
        <span>AARAV</span>
        <span>ADITYA</span>
        <span>ANANYA</span>
        <span>DIYA</span>
        <span>ROHAN</span>
        <span>VISHNU</span>
        <span>ARYAN</span>
        <span>KRISHNA</span>
        <span>NIHAL</span>
        <span>SNEHA</span>
      </div>

      <!-- Duplicate for seamless loop -->
      <div class="names">
        <span>DIRECTED BY</span>
        <span>AARAV</span>
        <span>ADITYA</span>
        <span>ANANYA</span>
        <span>DIYA</span>
        <span>ROHAN</span>
        <span>VISHNU</span>
        <span>ARYAN</span>
        <span>KRISHNA</span>
        <span>NIHAL</span>
        <span>SNEHA</span>
      </div>

    </div>
  </div>

  <!-- Center Content -->
  <div class="container">
    <h1>2K25-26</h1>
    <p>
      This redirects you 2 the scanner page
    </p>
    <a href="ar.html" class="cta">SCAN</a>
  </div>

</body>
</html>
