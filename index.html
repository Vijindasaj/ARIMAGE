<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>AR Photo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- A-Frame -->
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>

  <!-- MindAR -->
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image-aframe.prod.js"></script>

  <style>
    html, body {
      margin: 0;
      height: 100%;
      overflow: hidden;
      background: black;
    }

    a-scene {
      width: 100%;
      height: 100%;
      position: fixed;
    }

    /* Optional: button style */
    #playAudioBtn {
      position: fixed;
      top: 10px;
      left: 10px;
      z-index: 1000;
      padding: 10px 20px;
      font-size: 16px;
    }
  </style>
</head>

<body>

<!-- Optional: Mobile Audio Button -->
<button id="playAudioBtn">Play Audio</button>

<a-scene
  mindar-image="imageTargetSrc: targets.mind; autoStart: true;"
  embedded
  color-space="sRGB"
  vr-mode-ui="enabled: false"
  device-orientation-permission-ui="enabled: false"
  renderer="colorManagement: true"
>
  <!-- Video Asset -->
  <a-assets>
    <video 
      id="arvideo"
      src="video.mp4"
      loop
      playsinline
      webkit-playsinline
      preload="auto"
      crossorigin="anonymous">
    </video>
  </a-assets>

  <!-- Camera -->
  <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

  <!-- Image Target -->
  <a-entity id="target" mindar-image-target="targetIndex: 0">
    <a-video
      id="videoPlane"
      src="#arvideo"
      width="1"
      height="0.75"
      position="0 0 0">
    </a-video>
  </a-entity>

</a-scene>

<script>
  const video = document.querySelector("#arvideo");
  const target = document.querySelector("#target");
  const btn = document.querySelector("#playAudioBtn");

  // Mobile: unlock audio on user click
  btn.addEventListener("click", () => {
    video.play().catch(err => console.log("Play error:", err));
    btn.style.display = "none"; // hide button after click
  });

  // Play video when target detected
  target.addEventListener("targetFound", () => {
    video.currentTime = 0;
    video.play().catch(err => console.log("Play error:", err));
  });

  // Pause video when target lost
  target.addEventListener("targetLost", () => {
    video.pause();
  });

  // Force camera feed visible behind video
  const scene = document.querySelector("a-scene");
  if (scene.renderer) {
    scene.renderer.setClearColor(0x000000, 0); // transparent background
  }
</script>

</body>
</html>
