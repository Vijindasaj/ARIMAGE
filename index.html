<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>MANJATTI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #0b0b0d;
      --text: #f2f2f2;
      --muted: #a1a1aa;
      --accent: #6c63ff;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      background: var(--bg);
      color: var(--text);
      height: 100vh;
      overflow: hidden;
    }

    /* ===== Animated Background ===== */
    .bg {
      position: fixed;
      inset: 0;
      z-index: -3;
      background:
        radial-gradient(circle at 30% 40%, rgba(108,99,255,0.15), transparent 30%),
        radial-gradient(circle at 60% 70%, rgba(255,255,255,0.06), transparent 40%);
      animation: floatBG 12s ease-in-out infinite alternate;
    }

    @keyframes floatBG {
      from { transform: scale(1) translateY(0); }
      to { transform: scale(1.05) translateY(-10px); }
    }

    /* ===== Full Page Scrolling Names ===== */
    .credits {
      position: fixed;
      inset: 0;
      display: flex;
      justify-content: center;
      align-items: flex-end;
      pointer-events: none;
      z-index: -1;
      opacity: 0.08; /* subtle background effect */
    }

    .credit-track {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 30px;
      animation: scrollUp 45s linear infinite;
    }

    .credit-track span {
      font-size: 20px;
      font-weight: 600;
      letter-spacing: 4px;
      text-transform: uppercase;
      color: white;
      text-shadow:
        0 0 10px rgba(255,255,255,0.4),
        0 0 20px rgba(108,99,255,0.5);
    }

    @keyframes scrollUp {
      from { transform: translateY(100%); }
      to { transform: translateY(-100%); }
    }

    /* ===== Center Layout ===== */
    .container {
      position: relative;
      z-index: 2;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 40px;
      animation: fadeUp 1.2s ease forwards;
    }

    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(40px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      font-size: clamp(2.5rem, 6vw, 4rem);
      font-weight: 600;
      letter-spacing: -0.03em;
      margin-bottom: 14px;
    }

    p {
      color: var(--muted);
      max-width: 520px;
      font-size: 1.05rem;
    }

    /* ===== Button ===== */
    .cta {
      margin-top: 40px;
      padding: 16px 34px;
      background: var(--accent);
      border-radius: 999px;
      color: white;
      text-decoration: none;
      font-weight: 500;
      font-size: 1rem;
      transition: transform 0.35s ease, box-shadow 0.38s ease;
    }

    .cta:hover {
      transform: translateY(-3px);
      box-shadow: 0 18px 40px rgba(108,99,255,0.4);
    }

    .cta:active {
      transform: scale(0.96);
    }

  </style>
</head>

<body>

  <div class="bg"></div>

  <!-- Full page scrolling credits -->
  <div class="credits">
    <div class="credit-track">

      <span>DIRECTED BY</span>
      <span>AARAV</span>
      <span>ADITYA</span>
      <span>ANANYA</span>
      <span>DIYA</span>
      <span>ROHAN</span>
      <span>VISHNU</span>
      <span>ARYAN</span>
      <span>KRISHNA</span>
      <span>NIHAL</span>
      <span>SNEHA</span>

      <!-- duplicate for seamless loop -->
      <span>DIRECTED BY</span>
      <span>AARAV</span>
      <span>ADITYA</span>
      <span>ANANYA</span>
      <span>DIYA</span>
      <span>ROHAN</span>
      <span>VISHNU</span>
      <span>ARYAN</span>
      <span>KRISHNA</span>
      <span>NIHAL</span>
      <span>SNEHA</span>

    </div>
  </div>

  <div class="container">
    <h1>2K25-26</h1>
    <p>
      This redirects you 2 the scanner page
    </p>

    <a href="ar.html" class="cta">SCAN</a>
  </div>

</body>
</html>
