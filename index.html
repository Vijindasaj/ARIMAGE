<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>AR Photo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- A-Frame -->
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>

  <!-- MindAR -->
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image-aframe.prod.js"></script>

  <style>
    html, body {
      margin: 0;
      height: 100%;
      overflow: hidden;
    }

    a-scene {
      width: 100%;
      height: 100%;
      position: fixed;
    }
  </style>
</head>

<body>

<a-scene
  mindar-image="imageTargetSrc: targets.mind; autoStart: true;"
  embedded
  color-space="sRGB"
  vr-mode-ui="enabled: false"
  device-orientation-permission-ui="enabled: false"
  renderer="colorManagement: true"
>
  <a-assets>
    <video 
      id="arvideo"
      src="video.mp4"
      loop
      autoplay
      playsinline
      webkit-playsinline
      preload="auto"
      crossorigin="anonymous">
    </video>
  </a-assets>

  <!-- Camera -->
  <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

  <!-- Image Target -->
  <a-entity id="target" mindar-image-target="targetIndex: 0">
    <a-video
      id="videoPlane"
      src="#arvideo"
      width="1"
      height="0.75"
      position="0 0 0">
    </a-video>
  </a-entity>

</a-scene>

<script>
const video = document.querySelector("#arvideo");
const target = document.querySelector("#target");

// Play video automatically when target detected
target.addEventListener("targetFound", () => {
  video.currentTime = 0;
  video.muted = false; // unmute audio
  video.play().catch(err => {
    // Fallback if autoplay fails (browser restriction)
    console.log("Autoplay error, playing muted:", err);
    video.muted = true;
    video.play();
  });
});

// Pause when target lost
target.addEventListener("targetLost", () => {
  video.pause();
});
</script>

</body>
</html>
