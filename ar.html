<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>AR Scanner</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image-aframe.prod.js"></script>

<style>
html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  overflow: hidden;
  background: transparent;
}

canvas {
  position: fixed !important;
  top: 0;
  left: 0;
}
</style>
</head>

<body>

<a-scene
  mindar-image="imageTargetSrc: targets.mind; autoStart: true; uiScanning: false; uiLoading: false;"
  embedded
  vr-mode-ui="enabled: false"
  device-orientation-permission-ui="enabled: false"
  renderer="alpha: true; colorManagement: true;"
>

  <!-- THIS removes A-Frame default black background -->
  <a-entity geometry="primitive: plane; width: 0; height: 0"></a-entity>

  <a-assets>
    <video
      id="arVideo"
      src="video.mp4"
      loop
      muted
      playsinline
      preload="auto"
      crossorigin="anonymous"
    ></video>
  </a-assets>

  <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

  <a-entity mindar-image-target="targetIndex: 0">
    <a-video
      id="arVideoPlane"
      src="#arVideo"
      width="1"
      height="1"
      position="0 0 0.01"
      material="shader: flat;"
    ></a-video>
  </a-entity>

</a-scene>

<script>
const video = document.getElementById("arVideo");
const target = document.querySelector("[mindar-image-target]");

video.pause();
video.muted = true;

target.addEventListener("targetFound", () => {
  video.muted = false;
  video.play();
});

target.addEventListener("targetLost", () => {
  video.pause();
  video.currentTime = 0;
});
</script>

</body>
</html>
