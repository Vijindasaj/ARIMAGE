<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>AR Photo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image-aframe.prod.js"></script>

  <style>
    html, body {
      margin: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
    a-scene {
      width: 100%;
      height: 100%;
      position: fixed;
    }
  </style>
</head>

<body>

<a-scene
  mindar-image="imageTargetSrc: targets.mind; autoStart: true;"
  vr-mode-ui="enabled: false"
  device-orientation-permission-ui="enabled: false"
  embedded
>

  <a-assets>
    <video
      id="arVideo"
      src="video.mp4"
      loop
      muted
      playsinline
      preload="auto"
      crossorigin="anonymous"
    ></video>
  </a-assets>

  <a-camera position="10 0 -10" look-controls="enabled: false"></a-camera>

  <a-entity mindar-image-target="targetIndex: 0">
    <a-video
      id="arVideoPlane"
      src="#arVideo"
      width="1"
      position="0 0 0.01"
    ></a-video>
  </a-entity>

</a-scene>

<script>
  const video = document.getElementById("arVideo");
  const videoPlane = document.getElementById("arVideoPlane");
  const target = document.querySelector("[mindar-image-target]");

  // Ensure nothing plays on load
  video.pause();
  video.muted = true;

  // ðŸ”¥ AUTO CALIBRATE VIDEO HEIGHT BASED ON ASPECT RATIO
  video.addEventListener("loadedmetadata", () => {
    const aspectRatio = video.videoHeight / video.videoWidth;
    videoPlane.setAttribute("height", aspectRatio);
  });

  target.addEventListener("targetFound", () => {
    video.muted = false;
    video.currentTime = 0;
    video.play();
  });

  target.addEventListener("targetLost", () => {
    video.pause();
    video.currentTime = 0;
  });
</script>

</body>
</html>
