<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>AR Scanner</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image-aframe.prod.js"></script>

<style>
html, body {
  margin: 0;
  width: 100%;
  height: 100%;
  overflow: hidden;
  background: transparent; /* IMPORTANT */
}

/* Make canvas fill screen */
a-scene, canvas {
  width: 100% !important;
  height: 100% !important;
  position: fixed;
  top: 0;
  left: 0;
}

/* Minimal top hint */
.overlay-ui {
  position: fixed;
  top: 20px;
  left: 50%;
  transform: translateX(-50%);
  padding: 10px 18px;
  background: rgba(0,0,0,0.35);
  backdrop-filter: blur(6px);
  border-radius: 30px;
  color: white;
  font-size: 13px;
  letter-spacing: 1px;
  z-index: 10;
}
</style>
</head>

<body>

<div class="overlay-ui">
  Point camera at photo
</div>

<a-scene
  mindar-image="imageTargetSrc: targets.mind; autoStart: true; uiScanning: false; uiLoading: false;"
  vr-mode-ui="enabled: false"
  device-orientation-permission-ui="enabled: false"
  embedded
  renderer="colorManagement: true; alpha: true;"  <!-- IMPORTANT -->
>

  <a-assets>
    <video
      id="arVideo"
      src="video.mp4"
      loop
      muted
      playsinline
      preload="auto"
      crossorigin="anonymous"
    ></video>
  </a-assets>

  <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

  <a-entity mindar-image-target="targetIndex: 0">

    <a-video
      id="arVideoPlane"
      src="#arVideo"
      width="1"
      position="0 0 0.01"
      material="shader: flat; transparent: true; opacity: 0;"
    ></a-video>

  </a-entity>

</a-scene>

<script>
const video = document.getElementById("arVideo");
const videoPlane = document.getElementById("arVideoPlane");
const target = document.querySelector("[mindar-image-target]");

/* Prevent autoplay before detection */
video.pause();
video.muted = true;

/* Auto scale to aspect ratio */
video.addEventListener("loadedmetadata", () => {
  const aspectRatio = video.videoHeight / video.videoWidth;
  videoPlane.setAttribute("height", aspectRatio);
});

/* Smooth fade in */
target.addEventListener("targetFound", () => {
  video.muted = false;
  video.currentTime = 0;
  video.play();

  videoPlane.setAttribute("animation", {
    property: "material.opacity",
    to: 1,
    dur: 300,
    easing: "easeOutQuad"
  });
});

/* Smooth fade out */
target.addEventListener("targetLost", () => {
  video.pause();
  video.currentTime = 0;

  videoPlane.setAttribute("animation", {
    property: "material.opacity",
    to: 0,
    dur: 250,
    easing: "easeOutQuad"
  });
});
</script>

</body>
</html>
